<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to my page</title>
</head>

<body>
    <script>
        function fun(gongji, riguang, zishen, gatk, n, yaxue) {
            return (gongji * 1.8 * (0.5 + 0.1 * riguang + 0.25) + zishen / (gatk - yaxue - 0.1 * n)) * (gatk + (0.5 - yaxue)) * (1 + 0.3 * gatk) * (1 + 0.03 * gatk) ** 3 * (1 + 0.05 * gatk)
        }
        function g(boss, zhanshi, n, n2, yaxue) {
            return 1 + 0.2 + zhanshi + yaxue + 0.15 + 0.03 * boss + 0.1 * n + 0.05 * n2 + 1
        }
        function calc() {
            var gongji = (-document.getElementById('gongji').value) * -1;
            var riguang = (-document.getElementById('riguang').value) * -1;
            var zishen = (-document.getElementById('zishen').value) * -1;
            var n = (-document.getElementById('n').value) * -1;
            var n2 = (-document.getElementById('n2').value) * -1;
            var boss = (-document.getElementById('boss').value) * -1;
            var zhanshi = (-document.getElementById('zhanshi').value) * -1;
            var yaxue = (-document.getElementById('yaxue').value) * -1;
            var gatk = g(boss, zhanshi, n, n2, yaxue)
            document.getElementById('result').value = fun(gongji, riguang, zishen, gatk, n, yaxue);
        }
    </script>
    <a href="https://github.com/ysh-GaoShen">my github</a>

    <p>未穿铠甲的铠甲攻击:<input type="number" id='gongji' value=0></p>
    <p>日光数:<input type="number" id='riguang' value=0></p>
    <p>未穿铠甲的自身攻击:<input type="number" id='zishen' value=0></p>
    <p>在场怪物数:<input type="number" id='n' value=0></p>
    <p>白泽加成在场怪物数:<input type="number" id='n2' value=0></p>
    <p>击败boss数:<input type="number" id='boss' value=0></p>
    <p>战士套加成:<input type="number" id='zhanshi' value=0.06 value=0></p>
    <p>破碎加成:<input type="number" id='yaxue' value=0.4 value=0></p>
    <button onclick="calc()">计算</button>
    <p>最终攻击力<input type="number" id='result'></p>

</body>
